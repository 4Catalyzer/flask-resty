sudo: false

language: python
python:
  - "2.7"
  - "3.5"
  - "pypy"

env:
  - TOXENV=py-jwt

matrix:
  include:
    - python: "2.7"
      env: TOXENV=py-base

cache:
  directories:
    - $HOME/.cache/pip

before_install:
  - pip install -U pip
install:
  - pip install -U coveralls tox

script:
  - python setup.py test

after_success:
  - coveralls

branches:
  only:
    - master
